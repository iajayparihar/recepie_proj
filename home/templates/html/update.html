{% extends 'html/base.html' %}

{% block startblock %}
<div class="container mt-5">
    <form method="post" class="container col-5 card p-4 shadow" enctype="multipart/form-data">
        {% csrf_token %}
        <h1>Recepie</h1>
        <hr>
        <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input type="text" name="name" value='{{recepie.name}}' class="form-control" placeholder="Food Name">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Decription</label>
            <textarea class=" form-control" name="description" rows="3">{{recepie.description}}</textarea>
        </div>
        <div class="mb-3">
            <label for="formFileDisabled" class="form-label">Image</label>
            <input class="form-control" name="image" type="file" id="formFileDisabled">
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
{% endblock startblock %}
